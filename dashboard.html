    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; }
        .container { max-width: 500px; margin: 80px auto; padding: 30px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 24px; }
        p { text-align: center; }
        a { display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .navbar { background: #007bff; border-radius: 8px 8px 0 0; }
        .navbar ul { list-style: none; margin: 0; padding: 0; display: flex; justify-content: space-around; }
        .navbar li { flex: 1; }
        .navbar a { display: block; padding: 14px 0; color: #fff; text-align: center; text-decoration: none; font-weight: bold; }
        .navbar a:hover { background: #0056b3; }
    </style>
</head>
